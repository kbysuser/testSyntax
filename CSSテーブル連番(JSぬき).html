<!DOCTYPE html>

<style>
    * {
        border: 1px solid #808080;
        box-sizing: border-box;
        margin:3px;
    }
    :is(td,th){
        padding:5px;
    }
    table tr:nth-of-type(2n){
        background-color: #ff88ff;
    }
    table tr:nth-of-type(2n+1){
        background-color: #88ff88;
    }
    table{
        counter-reset: cnt 0;
    }
    tr td:nth-of-type(1)::before{
        counter-increment: cnt 1;
        content: counter(cnt);
    }


</style>
